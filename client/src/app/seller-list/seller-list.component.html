<h1>
  List of sellers
</h1>

<ul>
  <li *ngFor="let s of sellers">
    <a [routerLink]="['/sellers', s.id]">{{s.name}}</a>
  </li>
</ul>

<button class="btn-primary" (click)="addSeller()">Add a new seller</button>

<template ngbModalContainer></template>

<div class="container">
  <div class="row">
    <div class="col-sm-12 col-md-3 col-lg-2">
  </div>
</div>
