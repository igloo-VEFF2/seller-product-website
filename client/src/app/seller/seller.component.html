<template ngbModalContainer></template>

<div>
  <img id="image" src="{{imagePath}}">
</div>
<div>
  {{name}}
</div>
<div>
  {{category}}
</div>

<button (click)="editSellerInfo()">Edit info</button>

<button (click)="addNewProduct()">Add new product</button>

<ul *ngIf="isEmpty">
  <li>No products yet</li>
</ul>

<ul *ngIf="!isEmpty">
  <li *ngFor="let product of productList" (click)="editProduct(product)">
    {{product.name}}
  </li>
</ul>
